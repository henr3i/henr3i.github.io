<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
<link type="text/css" rel="stylesheet" href="css/grid.css">
<link type="text/css" rel="stylesheet" href="css/spacing.css">
<link type="text/css" rel="stylesheet" href="css/base.css">
<link type="text/css" rel="stylesheet" href="css/mobile-menu.css">
<script type="text/javascript" src="/Javascript/mobile-menu.js"></script>
</head>

<body>
    <!-- Mobile Menu -->
    <nav id="slide-menu">
        <ul>
            <li>Timeline</li>
            <li>Events</li>
            <li>Calendar</li>
            <li class="slide-menu--divider">Settings</li>
            <li>Logout</li>
        </ul>    </nav>
    <!-- Main Content -->
    <main id="content">
        <!-- Mobile Header -->
        <header class="row mx-0">
            <div class="m-3">
                <div class="menu-trigger"><span></span></div>
            </div>
            <div class="my-3">
                <p>AKIWOOFWOOF</p>
            </div>
        </header>
        <!-- Banner -->
        <div class="post-banner container">
            <h1>iOS style sliding menu</h1>
            <p>Here's an easy way to create an iOS style, side sliding menu.</p>    
        </div>
    </main>



    <!-- JS: Mobile Menu -->
    <script>
        (function() {
            var $body = document.body
            , $menu_trigger = $body.getElementsByClassName('menu-trigger')[0];

            if ( typeof $menu_trigger !== 'undefined' ) {
                $menu_trigger.addEventListener('click', function() {
                    $body.className = ( $body.className == 'menu-active' )? '' : 'menu-active';
                });
            }

        }).call(this);
    </script>
</body>

</html>
