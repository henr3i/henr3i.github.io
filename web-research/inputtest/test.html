<body>
    <div class="container-xl mt-5 px-3">
        <h1 class="mb-4">InputTest</h1>
        <h2>Input Type Test</h2>
        <form action="">
            <div class="row mx-1 mt-4">
                <label for="text" class="col-sm-3 p-0">type="text"</label>
                <input type="text" class="col-sm-3"></input>
            </div>   
            <div class="row mx-1 mt-3">
                <label for="url" class="col-sm-3 p-0">type="url"</label>
                <input type="url" class="col-sm-3"></input>
            </div>   
            <div class="row mx-1 mt-3">
                <label for="email" class="col-sm-3 p-0">type="email"</label>
                <input type="email" class="col-sm-3"></input>
            </div>   
            <div class="row mx-1 mt-3">
                <label for="zipcode" class="col-sm-3 p-0">type="text" pattern="[0-9]*"</label>
                <input type="text" pattern="[0-9]*" class="col-sm-3"></input>
            </div>  
            <div class="row mx-1 mt-3">
                <label for="tel" class="col-sm-3 p-0">type="tel"</label>
                <input type="tel" class="col-sm-3"></input>
            </div>   
            <div class="row mx-1 mt-3">
                <label for="date" class="col-sm-3 p-0">type="date"</label>
                <input type="date" class="col-sm-3"></input>
            </div>  
            <div class="row mx-1 mt-3">
                <input type="color" class="col-2 col-md-1 p-1"></input>
                <label for="color" class="col-1">type="color"</label>
            </div>    
            <div class="row mx-1 mt-3">
                <label for="range" class="col-sm-3 p-0">type="range"</label>
                <input type="range" class="col-sm-3"></input>
            </div>  
        </form>
    </div>

    <div class="container-xl my-5 px-3">
        <h2>Inputmode Test</h2>
        <p>input的type都是"text"，改變inputmode</p>
        <form action="">
            <div class="row mx-1 mt-4">
                <label for="text" class="col-sm-3 p-0">inputmode="none"</label>
                <input type="text" class="col-sm-3" inputmode="none"></input>
            </div>   
            <div class="row mx-1 mt-4">
                <label for="text" class="col-sm-3 p-0">inputmode="url"</label>
                <input type="text" class="col-sm-3" inputmode="url"></input>
            </div>   
            <div class="row mx-1 mt-4">
                <label for="text" class="col-sm-3 p-0">inputmode="email"</label>
                <input type="text" class="col-sm-3" inputmode="email"></input>
            </div>   
            <div class="row mx-1 mt-4">
                <label for="text" class="col-sm-3 p-0">inputmode="tel"</label>
                <input type="text" class="col-sm-3" inputmode="tel"></input>
            </div>   
            <div class="row mx-1 mt-4">
                <label for="text" class="col-sm-3 p-0">inputmode="numeric"</label>
                <input type="text" class="col-sm-3" inputmode="numeric"></input>
            </div>   
            <div class="row mx-1 mt-4">
                <label for="text" class="col-sm-3 p-0">inputmode="decimal"</label>
                <input type="text" class="col-sm-3" inputmode="decimal"></input>
            </div>   
            <div class="row mx-1 mt-4">
                <label for="text" class="col-sm-3 p-0">inputmode="search"</label>
                    <input type="text" class="col-sm-3" inputmode="search"></input>
            </div>   
        </form>
    </div>

        </ul>
    </div>

</body>
