<body>
    <div class="container-xl mt-5 px-3">
        <h1>InputTest</h1>
        <h2>Input Type Test</h2>
        <div class="row mx-1 mt-4">
            <label for="text" class="col-sm-1 p-0">Text:</label>
            <input type="text" class="col-sm-3"></input>
        </div>   
        <div class="row mx-1 mt-3">
            <label for="tel" class="col-sm-1 p-0">tel:</label>
            <input type="tel" class="col-sm-3"></input>
        </div>   
        <div class="row mx-1 mt-3">
            <label for="url" class="col-sm-1 p-0">url:</label>
            <input type="url" class="col-sm-3"></input>
        </div>   
        <div class="row mx-1 mt-3">
            <label for="email" class="col-sm-1 p-0">email:</label>
            <input type="email" class="col-sm-3"></input>
        </div>   
        <div class="row mx-1 mt-3">
            <label for="zipcode" class="col-sm-1 p-0">Text:</label>
            <input type="text" pattern="[0-9]*" class="col-sm-3"></input>
        </div>   
    </div>
</body>
